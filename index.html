<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Captcha Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Complex Captcha Verification</h2>
        <div class="captcha-box">
            <span id="captchaText"></span>
        </div>
        <button class="regenerate-button" onclick="generateCaptcha()">‚ü≥ Regenerate Captcha</button>
        <input type="text" id="userInput" placeholder="Enter Captcha" />
        <div class="options">
            <label>
                Length:
                <input type="number" id="captchaLength" value="6" min="4" max="20" />
            </label>
            <label>
                <input type="checkbox" id="includeUppercase" checked> Uppercase
            </label>
            <label>
                <input type="checkbox" id="includeLowercase" checked> Lowercase
            </label>
            <label>
                <input type="checkbox" id="includeNumbers" checked> Numbers
            </label>
            <label>
                <input type="checkbox" id="includeSymbols" checked> Symbols
            </label>
        </div>
        <button onclick="verifyCaptcha()">Verify</button>
        <div id="resultMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
